---

- name: Installing and Configuring Web Server on target node

  hosts: target

  tasks:

  - name: Update apt cache

    apt:

      update_cache: yes



  - name: Install Apache Web Server

    apt:

      name: apache2

      state: present



  - name: Copy index.html file

    copy:

      src: index.html

      dest: /var/www/html/



  - name: Start and enable Apache service

    service:

      name: apache2

      state: started

      enabled: yes


